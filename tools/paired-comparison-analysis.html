var votes = {};
values.forEach(value => votes[value] = 0);

function randomElement(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function nextRound(e, i) {
    if (e) {
        votes[e.target.dataset.value] = votes[e.target.dataset.value] + i;
        const entries = Object.entries(votes);
        entries.sort((a, b) => b[1] - a[1]);
        votes = Object.fromEntries(entries);
        console.log(votes);
        results.innerHTML = `${entries.map(entry => `${entry[0]}: ${entry[1]}`).join('<br>')}`;
    }
    const valueOne = randomElement(values);
    const valueTwo = randomElement(values);
    buttonOne.dataset.value = valueOne;
    buttonOneFive.dataset.value = valueOne;
    buttonTwo.dataset.value = valueTwo;
    buttonTwoFive.dataset.value = valueTwo;
    buttonOne.innerText = valueOne;
    buttonTwo.innerText = valueTwo;
    buttonOneFive.innerText = `${valueOne} +5`;
    buttonTwoFive.innerText = `${valueTwo} +5`;
}

const root = document.querySelector('#root');

const results = document.createElement("p");

const textarea = document.createElement("textarea");
textarea.textContent = values.join("\n");

const generate = document.createElement("button");
generate.innerText = "Start";
generate.addEventListener("click", () => {
    root.appendChild(buttonOne);
    root.appendChild(buttonOneFive);
    root.appendChild(buttonTwo);
    root.appendChild(buttonTwoFive);
    root.appendChild(results);
    nextRound();
});

const buttonOne = document.createElement("button");
buttonOne.addEventListener("click", (e) => {
    nextRound(e, 1);
});
const buttonOneFive = document.createElement("button");
