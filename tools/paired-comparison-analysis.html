var index = -1;

function shuffle(array) {
    let currentIndex = array.length,  randomIndex;

    /* While there remain elements to shuffle. */
    while (currentIndex != 0) {

      /* Pick a remaining element. */
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;

      /* And swap it with the current element. */
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex], array[currentIndex]];
    }

    return array;
  }

function nextRound(e) {
    if (e) {
        if (e.target == buttonTwo) {
            [values[index], values[index - 1]] = [values[index - 1], values[index]];
        }
        if (e.target == topTenOne) {
            var spliced = values.splice(index - 1, 1);
            values.unshift(spliced);
        }
        if (e.target == topTenTwo) {
            var spliced = values.splice(index, 1);
            values.unshift(spliced);
        }
    }
    results.innerHTML = `${values.join('<br>')}`;
    if (index < 2) {
        index = values.length;
    }
    index--;
    buttonOne.innerText = values[index - 1];
    buttonTwo.innerText = values[index];
}

function start(randomized) {
    if (!buttonOne.parentNode) {
        root.appendChild(buttonOne);
        root.appendChild(topTenOne);
        root.appendChild(buttonTwo);
        root.appendChild(topTenTwo);
        root.appendChild(results);
    }
    values = textarea.value.split("\n");
    index = values.length;
    if (randomized) {
        shuffle(values);
    }
    nextRound();
}

const root = document.querySelector('#root');

const results = document.createElement("p");

const textarea = document.createElement("textarea");
textarea.textContent = values.join("\n");

const startBtn = document.createElement("button");
startBtn.innerText = "Start";
startBtn.addEventListener("click", () => {
    start(false);
});

const startRandomizedBtn = document.createElement("button");
startRandomizedBtn.innerText = "Randomize & Start";
startRandomizedBtn.addEventListener("click", () => {
    start(true);
});

const buttonOne = document.createElement("button");
buttonOne.addEventListener("click", (e) => {
    nextRound(e);
});
const topTenOne = document.createElement("button");
topTenOne.innerText = "Straight to top";
topTenOne.addEventListener("click", (e) => {

});

const buttonTwo = document.createElement("button");
buttonTwo.addEventListener("click", (e) => {

});
const topTenTwo = document.createElement("button");
topTenTwo.innerText = "Straight to top";
topTenTwo.addEventListener("click", (e) => {

});

root.appendChild(textarea);
root.appendChild(startBtn);
root.appendChild(startRandomizedBtn);
