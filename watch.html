---
title: Video player
---
<iframe
  style="border: none; height: 75vh; width: 100%"
  frameborder="0"
  allow="encrypted-media; picture-in-picture"
  allowfullscreen>
</iframe>
<script>
  (function () {
    var src = new URL('https://www.youtube.com/embed/');
    var loc = new URL(window.location.href);
    var iframe = document.querySelector('iframe');
    if (loc.searchParams.has('v')) {
      src.pathname += loc.searchParams.get('v');
    }
    if (loc.searchParams.has('t')) {
      src.searchParams.append("start", loc.searchParams.get('t').slice(0, -1))
    }
    iframe.setAttribute('src', src.toString());
  })();
</script>
